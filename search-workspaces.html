<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Workspaces</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navigation (Optional: Minimal nav so you can return to Home) -->
  <header>
    <nav>
      <div class="logo"><img src="images/logo.png" alt="Coworking Logo" /></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <!-- Keep other links as needed -->
      </ul>
    </nav>
  </header>

  <!-- Search Section -->
  <section class="search-section">
    <h2>Search Workspaces</h2>

    <!-- Search Filters Form -->
    <form id="searchForm" class="search-form">
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="e.g., 123 Main St." />
      </div>

      <div class="form-group">
        <label for="parking">Parking</label>
        <select id="parking">
          <option value="">Any</option>
          <option value="true">With Parking</option>
          <option value="false">No Parking</option>
        </select>
      </div>

      <div class="form-group">
        <label for="seating">Seating Capacity</label>
        <input type="number" id="seating" placeholder="e.g., 4" />
      </div>

      <div class="form-group">
        <label for="smoking">Smoking Policy</label>
        <select id="smoking">
          <option value="">Any</option>
          <option value="allowed">Allowed</option>
          <option value="not-allowed">Not Allowed</option>
        </select>
      </div>

      <div class="form-group">
        <label for="availability">Availability Date</label>
        <input type="date" id="availability" />
      </div>

      <div class="form-group">
        <label for="leaseTerm">Lease Term</label>
        <select id="leaseTerm">
          <option value="">Any</option>
          <option value="day">Day</option>
          <option value="week">Week</option>
          <option value="month">Month</option>
        </select>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" placeholder="Max price" />
      </div>

      <button type="submit" class="btn-submit">Search</button>
    </form>
  </section>

  <!-- Results Section -->
  <section id="results" class="results-section">
    <h2>Search Results</h2>
    <!-- Workspace Cards will be inserted here dynamically or can be static placeholders below -->

    <!-- Example Card 1 -->
    <div class="workspace-card">
      <img src="images/Private Office.jpg" alt="Workspace" />
      <div class="workspace-info">
        <h3>Private Office in Downtown</h3>
        <p>2 seats, $200/week</p>
        <button class="btn-view">View Details</button>
      </div>
    </div>

    <!-- Example Card 2 -->
    <div class="workspace-card">
      <img src="images/Open Office II.jpg" alt="Workspace" />
      <div class="workspace-info">
        <h3>Open Desk in Creative Hub</h3>
        <p>1 seat, $100/week</p>
        <button class="btn-view">View Details</button>
      </div>
    </div>

    <!-- Add more cards as needed -->
  </section>

</body>
</html>
