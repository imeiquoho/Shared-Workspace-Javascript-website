<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="../assets/styles.css" />
</head>
<body>

  <!-- âœ… Header -->
  <header>
    <nav>
      <div class="logo"><img src="../assets/images/logo.png" alt="Coworking Logo" /></div>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="search-workspaces.html">Search Workspaces</a></li>
        <li><a href="property-listing.html">List Property</a></li>

        <li id="userGreeting"></li>
      </ul>
      <button id="dark-mode-toggle">ðŸŒ™</button>
    </nav>
  </header>

  <!-- ðŸ“ž Contact Section -->
  <section class="contact-section">
    <h2>Contact Us</h2>

    <!-- Contact Form -->
    <form id="contactForm" class="contact-form">
      <div class="form-group">
        <label for="contactName">Name</label>
        <input type="text" id="contactName" required />
      </div>

      <div class="form-group">
        <label for="contactEmail">Email</label>
        <input type="email" id="contactEmail" required />
      </div>

      <div class="form-group">
        <label for="contactPhone">Phone</label>
        <input type="tel" id="contactPhone" required />
      </div>

      <div class="form-group">
        <label for="contactMessage">Message</label>
        <textarea id="contactMessage" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn-submit">Submit</button>
    </form>

    <!-- Office Info -->
    <div class="company-info">
      <h3>Our Office</h3>
      <p>123 Main Street, Suite 456</p>
      <p>+1 (234) 567-8900</p>
      <p>info@coworkingspaces.com</p>
    </div>
  </section>

  <!-- âœ… Optional Footer -->
  <footer>
    <p>&copy; 2025 Coworking Spaces. All Rights Reserved.</p>
  </footer>

  <!-- âœ… JS -->
  <script src="../scripts/script.js"></script>
  <script>
    protectPage();
    showUserGreeting();

    function logoutUser() {
      localStorage.removeItem("user");
      window.location.href = "../index.html";
    }

    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("ðŸ“¬ Message submitted! We'll get back to you soon.");
      this.reset();
    });
  </script>
</body>
</html>
