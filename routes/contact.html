<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta settings for responsiveness and encoding -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>

  <!-- âœ… External CSS file -->
  <link rel="stylesheet" href="../assets/styles.css" />
</head>
<body>

  <!-- âœ… Header with Logo and Navigation Menu -->
  <header>
    <nav>
      <div class="logo"><img src="../assets/images/logo.png" alt="Coworking Logo" /></div>
      <ul class="nav-links">
        <!-- Navigation Links -->
        <li><a href="../index.html">Home</a></li>
        <li><a href="search-workspaces.html">Search Workspaces</a></li>
        <li><a href="property-listing.html">List Property</a></li>
        <li><a href="workspace-listing.html">List Workspace</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="#" onclick="logoutUser()">Logout</a></li>
        <li id="userGreeting"></li>
      </ul>
      <!-- Optional dark mode toggle -->
      <button id="dark-mode-toggle">ðŸŒ™</button>
    </nav>
  </header>

  <!-- ðŸ“ž Contact Section -->
  <section class="contact-section">
    <h2>Contact Us</h2>

    <!-- User Contact Form -->
    <form id="contactForm" class="contact-form">
      <div class="form-group">
        <label for="contactName">Name</label>
        <input type="text" id="contactName" required />
      </div>

      <!-- Email Input -->
      <div class="form-group">
        <label for="contactEmail">Email</label>
        <input type="email" id="contactEmail" required />
      </div>

      <!-- Phone Input -->
      <div class="form-group">
        <label for="contactPhone">Phone</label>
        <input type="tel" id="contactPhone" required />
      </div>

      <!-- Message Input -->
      <div class="form-group">
        <label for="contactMessage">Message</label>
        <textarea id="contactMessage" rows="4" required></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-submit">Submit</button>
    </form>

    <!-- Office Contact Info -->
    <div class="company-info">
      <h3>Our Office</h3>
      <p>123 Main Street, Suite 456</p>
      <p>+1 (234) 567-8900</p>
      <p>info@coworkingspaces.com</p>
    </div>
  </section>

  <!-- âœ… Footer -->
  <footer>
    <p>&copy; 2025 Coworking Spaces. All Rights Reserved.</p>
  </footer>

  <!-- âœ… JavaScript Logic -->
  <script src="../scripts/script.js"></script>
  <script>

    // âœ… Protect the page from unauthorized access
    protectPage();

    // âœ… Clears user session and returns to homepage
    showUserGreeting();

    function logoutUser() {
      localStorage.removeItem("user");
      window.location.href = "../index.html";
    }

    // âœ… Contact form submission handler
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent default form submission
      alert("ðŸ“¬ Message submitted! We'll get back to you soon.");
      this.reset(); // Clear form fields
    });
  </script>
</body>
</html>
