<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Registration</title>
    <script src="workspaceData.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo"><img src="images/logo.png" alt="Coworking Logo"></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <section class="register-section">
        <h2>Owner Registration</h2>
        <p>Enter your details to list your property.</p>
        <form id="ownerForm" class="register-form">
            <div class="form-group">
                <label for="ownerName">Full Name</label>
                <input type="text" id="ownerName" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form-group">
                <label for="propertyType">Property Type</label>
                <select id="propertyType">
                    <option value="Office">Office</option>
                    <option value="Coworking Space">Coworking Space</option>
                    <option value="Conference Room">Conference Room</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Add</button>
        </form>
        <p id="responseMessage"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
