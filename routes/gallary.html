<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Meta settings for responsiveness and encoding -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>

  <!-- Link to the external stylesheet -->
  <link rel="stylesheet" href="../assets/styles.css" />

  <!-- Internal CSS for styling -->
  <style>
    /* Main gallery section styling */
    .gallery {
      text-align: center;
      padding: 40px 20px;
    }

    /* Container to arrange images in a responsive grid */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 20px;
    }

    /* Individual image containers with hover effect */
    .gallery-container figure {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    /* Images fill the container and zoom on hover */
    .gallery-container img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.4s ease-in-out;
    }

    /* Image zoom effect */
    .gallery-container figure:hover img {
      transform: scale(1.1);
    }

    /* Caption hidden by default, appears on hover */
    .gallery-container figcaption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px;
      font-size: 1rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    /* Show caption on hover */
    .gallery-container figure:hover figcaption {
      opacity: 1;
    }

    /* Full-screen modal to preview image */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    /* Image in lightbox view */
    .lightbox img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 8px;
    }

    /* Show lightbox when active */
    .lightbox.active {
      display: flex;
    }
  </style>
</head>
<body>

  <!-- ✅ Header navigation -->
  <header>
    <nav>
      <div class="logo">
        <img src="../assets/images/logo.png" alt="Coworking Logo" />
      </div>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="service.html">Services</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="#" onclick="logoutUser()">Logout</a></li>
        <li id="userGreeting"></li>
      </ul>
    </nav>
  </header>

  <!-- Image Gallery Section -->
  <section class="gallery">
    <h2>Our Gallery</h2>
    <div class="gallery-container">
      <!-- Each image is wrapped in a figure with a caption and click event -->
      <figure>
        <img src="../assets/images/coworking-1.jpg" alt="Modern Office Space" onclick="openLightbox(this.src)">
        <figcaption>Modern Office Space</figcaption>
      </figure>
      <figure>
        <img src="../assets/images/coworking-2.jpg" alt="Shared Desk Area" onclick="openLightbox(this.src)">
        <figcaption>Open Shared Desks</figcaption>
      </figure>
      <figure>
        <img src="../assets/images/coworking-3.jpg" alt="Meeting Room Setup" onclick="openLightbox(this.src)">
        <figcaption>Spacious Meeting Room</figcaption>
      </figure>
    </div>
  </section>

  <!-- 🔍 Lightbox Modal for Enlarged Preview -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Enlarged Image" id="lightbox-img">
  </div>

  <!-- ✅ JavaScript for Lightbox and User Greeting -->
  <script src="../scripts/script.js"></script>
  <script>
    // Function to open lightbox with the clicked image source
    function openLightbox(src) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      lightboxImg.src = src;
      lightbox.classList.add("active");
    }

    document.getElementById("lightbox").addEventListener("click", function () {
      this.classList.remove("active");
    });

    // Protect the page and show user greeting
    protectPage();
    showUserGreeting();

    // Logout and redirect to homepage
    function logoutUser() {
      localStorage.removeItem("user");
      window.location.href = "../index.html";
    }
  </script>
</body>
</html>
