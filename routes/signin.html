<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Page metadata and responsive settings -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In</title>

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="../assets/styles.css" />
</head>
<body>

  <!-- ✅ Navigation Header -->
  <header>
    <nav>
      <div class="logo">
        <img src="../assets/images/logo.png" alt="Logo" />
      </div>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- ✅ Signin Section -->
  <section class="signup-section">
    <h2>Log In to Your Account</h2>
    <p>Please enter your credentials.</p>

    <!-- Login form -->
    <form id="loginForm" class="signup-form">
      <!-- Email input -->
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" required />
      </div>

      <!-- Password input -->
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required />
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn-submit">Log In</button>
    </form>

    <!-- Display success or error message -->
    <p id="loginMessage" style="margin-top: 1rem; font-weight: bold;"></p>
  </section>

  <!-- ✅ JavaScript to handle login -->
  <script>
    // Wait for the page content to load before running the script
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");

      // Handle login form submission
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        //// Get values from form fields
        const email = document.getElementById("loginEmail").value.trim().toLowerCase();
        const password = document.getElementById("loginPassword").value.trim();
        const loginMessage = document.getElementById("loginMessage");

        try {
          // Send login request to the server
          const response = await fetch("http://localhost:3000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok) {
            // Store user data in local storage and redirect to home page
            localStorage.setItem("user", JSON.stringify(data.user));

            loginMessage.style.color = "green";
            loginMessage.textContent = "✅ Login successful! Redirecting...";

            // Redirect to home page after 1.5 seconds
            setTimeout(() => {
              window.location.href = "../index.html";
            }, 1500);
          } else {
            // Display error returned from server
            loginMessage.style.color = "red";
            loginMessage.textContent = `❌ ${data.message}`;
          }
        } catch (err) {
          // Handle network or server errors
          loginMessage.style.color = "red";
          loginMessage.textContent = "❌ Server error. Try again later.";
        }
      });
    });
  </script>
</body>
</html>
