<!-- 
  SIGNUP PAGE
  Purpose: User registration page for coworking space platform
  Features:
  - Collects user details (name, email, phone, role, password)
  - Validates input client-side
  - Submits data to backend API
  - Handles success/error responses
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic meta tags for character encoding and responsive viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Main stylesheet -->
  <title>Sign Up</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <!-- ========== HEADER/NAVIGATION ========== -->
  <header>
    <nav>
      <div class="logo">
        <img src="../assets/images/logo.png" alt="Logo">
      </div>

  <!-- Navigation links (simplified for signup page) -->
      <ul class="nav-links">
        <li><a href="signin.html">Sign In</a></li>
      </ul>
    </nav>
  </header>
  <!-- ========== MAIN SIGNUP FORM SECTION ========== -->
  <section class="signup-section">
    <!-- Form heading -->
    <h2>Create Your Account</h2>
    
    <!-- Registration form with client-side validation -->
    <form id="registerForm" class="signup-form">

      <!-- Name input field -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>

      <!-- Phone number input -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>
      </div>

      <!-- Email input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>

      <!-- Password input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>

      <!-- Role selection dropdown -->
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" required>
          <option value="">Select a Role</option>
          <option value="owner">Owner</option>
          <option value="coworker">Coworker</option>
        </select>
      </div>

      <!-- Form submission button -->
      <button type="submit" class="btn-submit">Register</button>
    </form>

    <!-- Dynamic message area for displaying feedback -->
    <p id="signupMessage"></p>
  </section>

  <!-- ========== FORM HANDLING SCRIPT ========== -->
  <script>
    // Form submission handler
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      // Send registration data to backend API
      try {
        const res = await fetch("http://localhost:3000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, phone, email, password, role })
        });

        // Handle response
        const data = await res.json();
        if (!res.ok) throw new Error(data.message);

        document.getElementById("signupMessage").style.color = "green";
        document.getElementById("signupMessage").textContent = "✅ Registration successful. Redirecting to login...";

        // Redirect to login page after 2 seconds
        setTimeout(() => window.location.href = "signin.html", 2000);

      } catch (err) {
        // Display error message
        document.getElementById("signupMessage").style.color = "red";
        document.getElementById("signupMessage").textContent = `❌ ${err.message}`;
      }
    });
  </script>
</body>
</html>
