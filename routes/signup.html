<!-- ✅ signup.html (Updated to include name, email, phone, role, and password) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="../assets/images/logo.png" alt="Logo">
      </div>
      <ul class="nav-links">
        <li><a href="signin.html">Sign In</a></li>
      </ul>
    </nav>
  </header>

  <section class="signup-section">
    <h2>Create Your Account</h2>
    <form id="registerForm" class="signup-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" required>
          <option value="">Select a Role</option>
          <option value="owner">Owner</option>
          <option value="coworker">Coworker</option>
        </select>
      </div>

      <button type="submit" class="btn-submit">Register</button>
    </form>
    <p id="signupMessage"></p>
  </section>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      try {
        const res = await fetch("http://localhost:3000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, phone, email, password, role })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message);

        document.getElementById("signupMessage").style.color = "green";
        document.getElementById("signupMessage").textContent = "✅ Registration successful. Redirecting to login...";
        setTimeout(() => window.location.href = "signin.html", 2000);
      } catch (err) {
        document.getElementById("signupMessage").style.color = "red";
        document.getElementById("signupMessage").textContent = `❌ ${err.message}`;
      }
    });
  </script>
</body>
</html>
