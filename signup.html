<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up (MVP)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <nav>
      <div class="logo"><img src="images/logo.png" alt="Coworking Logo" /></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <section class="signup-section">
    <h2>Create Your Account</h2>
    <p>Join our coworking space.</p>
    <form id="registerForm" class="signup-form">
      <div class="form-group">
        <label for="userName">Full Name</label>
        <input type="text" id="userName" required>
      </div>

      <div class="form-group">
        <label for="userPhone">Phone</label>
        <input type="tel" id="userPhone" required>
      </div>

      <div class="form-group">
        <label for="userEmail">Email</label>
        <input type="email" id="userEmail" required>
      </div>

      <div class="form-group">
        <label for="userRole">Select Your Role</label>
        <select id="userRole" required>
          <option value="">Select Role</option>
          <option value="owner">Property Owner</option>
          <option value="coworker">Coworker</option>
        </select>
      </div>

      <button type="submit" class="btn-submit">Register</button>
    </form>
    <p id="signupSuccess" style="color: green; font-weight: bold;"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
