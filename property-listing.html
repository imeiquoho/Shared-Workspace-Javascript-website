<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Property (MVP)</title>
  <script src="workspaceData.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo"><img src="images/logo.png" alt="Coworking Logo"></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <section class="property-section">
    <h2>List Your Property</h2>
    <p>As an owner, add property details below.</p>
    <form id="propertyForm" class="property-form">
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" required>
      </div>

      <div class="form-group">
        <label for="neighborhood">Neighborhood</label>
        <input type="text" id="neighborhood" required>
      </div>

      <div class="form-group">
        <label for="squareFeet">Square Feet</label>
        <input type="number" id="squareFeet" required>
      </div>

      <div class="form-group">
        <label for="parking">Parking Garage?</label>
        <select id="parking" required>
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="publicTransport">Public Transportation?</label>
        <select id="publicTransport" required>
          <option value="">Select</option>
          <option value="yes">Reachable</option>
          <option value="no">Not Reachable</option>
        </select>
      </div>

      <button type="submit" class="btn-submit">Add Property</button>
    </form>
    <p id="propertyMsg"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
