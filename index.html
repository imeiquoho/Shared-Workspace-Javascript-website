<body>

  <!-- Navigation -->

    <nav>

      <div class="menu-toggle">â˜°</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>

        <li><a href="property-listing.html">List Property</a></li>
        <li><a href="workspace-listing.html">List Workspace</a></li>

        <li id="userGreeting"></li>
        <li id="signupLink"><a href="signup.html">Sign Up</a></li>
        <li id="signinLink"><a href="signin.html">Sign In</a></li>
        <li id="logoutLink" style="display: none;"><a href="#" onclick="logoutUser()">Logout</a></li>

      </ul>
      <button id="dark-mode-toggle">ðŸŒ™</button>

  <!-- Hero Section -->
  <section id="home" class="hero">

      <a href="signup.html" class="btn">Sign Up Now</a>
    </div>
  </section>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (user) {
      document.getElementById("userGreeting").innerHTML = `<span style="color:white">Hi, ${user.name}</span>`;
      document.getElementById("logoutLink").style.display = "inline";
      document.getElementById("signupLink").style.display = "none";
      document.getElementById("signinLink").style.display = "none";
    }

    function logoutUser() {
      localStorage.removeItem("user");
      window.location.reload();
    }
  </script>
